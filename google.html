<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Clon de Google</title>
</head>
<body>
    <header>
        <nav class="menu-principal">
            <ul class="menu-principal">
                <li>About</li>
                <li>Store</li>
                <li>Gmail</li>
                <li>Images</li>
                <img src="./img/9gritdots.png" alt="Icono Google Apps">
                <img src="./img/Gato.png" alt="Foto Google Account">                                
            </ul>
        </nav>       
    </header>

    <main>
        <section class="logo">
            <article class="articulo">
                <img src="./img/GoogleChristmas.png" alt="Logo Google">
            </article>            
        </section>
    
        <section class="input-search">
            <input type="text">
        </section>
    
        <section class="search-button">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </section>
    </main> 

    <footer>
        <article class="footer-link">
            <ul class="footer-link"> 
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search works</li>
                <li>Carbon neutral since 2007</li>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </article>
    </footer>
    
</body>
</html>
